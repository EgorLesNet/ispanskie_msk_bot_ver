<!DOCTYPE html>

    <style>

        }
        .review-date {

        }

        }
        .auth-card {
            background: white;

        }
        .auth-card h2 {

        .auth-card p {

        }
        .nav {
            position: fixed;
            bottom: 12px;
            left: 12px;
            right: 12px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            padding: 10px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.9);

        }

            display: flex;

        }

            background: rgba(255, 255, 255, 0.6);

            padding: 11px 24px;

            cursor: pointer;

            transition: all 0.3s;

            text-decoration: none;

        .nav-btn:hover {

            transform: translateY(-2px);
        }
        .nav-btn.active {

            color: #fff;
            border-color: #007aff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="authView" class="auth-card" style="display: none;">
            <h2>–í–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram</h2>
            <p>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Telegram –ø–æ–∑–≤–æ–ª–∏—Ç –≤–∞–º –æ—Å—Ç–∞–≤–ª—è—Ç—å –æ—Ç–∑—ã–≤—ã –∏ –≤–∏–¥–µ—Ç—å —Å–≤–æ—é –∏—Å—Ç–æ—Ä–∏—é</p>
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                data-telegram-login="YOUR_BOT_USERNAME" 
                data-size="large" 
                data-onauth="onTelegramAuth(user)" 
                data-request-access="write">
            </script>
        </div>

        <div id="profileView" style="display: none;">
            <div class="profile-card">
                <div class="profile-header">
                    <img id="profilePhoto" class="profile-photo" src="" alt="">
                    <div class="profile-info">
                        <h2 id="profileName"></h2>
                        <div id="profileUsername" class="username"></div>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>

            <div class="profile-card">
                <div class="section-title">–ú–æ–∏ –æ—Ç–∑—ã–≤—ã</div>
                <div id="reviewsList"></div>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-inner">
            <a href="news.html" class="nav-btn"><span>üì∞</span> –ù–æ–≤–æ—Å—Ç–∏</a>
            <a href="business.html" class="nav-btn"><span>üíº</span> –ë–∏–∑–Ω–µ—Å</a>
            <a href="recommendations.html" class="nav-btn"><span>‚≠ê</span> –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</a>
            <a href="profile.html" class="nav-btn active"><span>üë§</span> –ü—Ä–æ—Ñ–∏–ª—å</a>
        </div>
    </nav>

    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('tgUser') || 'null');
        
        if (user) {
            showProfile();
        } else {
            document.getElementById('authView').style.display = 'block';
        }

        function onTelegramAuth(tgUser) {
            // Verify auth with backend
            fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(tgUser)
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('tgUser', JSON.stringify(data.user));
                    location.reload();
                }
            })
            .catch(err => {
                alert('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
            });
        }

        function showProfile() {
            document.getElementById('authView').style.display = 'none';
            document.getElementById('profileView').style.display = 'block';
            
            // Display user info
            document.getElementById('profileName').textContent = user.displayName;
            document.getElementById('profileUsername').textContent = user.username ? '@' + user.username : 'ID: ' + user.tgId;
            
            if (user.photoUrl) {
                document.getElementById('profilePhoto').src = user.photoUrl;
            } else {
                document.getElementById('profilePhoto').src = 'https://via.placeholder.com/80/007aff/ffffff?text=' + user.displayName.charAt(0);
            }
            
            // Load user reviews
            loadUserReviews();
        }

        async function loadUserReviews() {
            try {
                // Load all businesses to find user's reviews
                const bizRes = await fetch('/api/businesses');
                const bizData = await bizRes.json();
                const businesses = bizData.businesses || [];
                
                const userReviews = [];
                
                for (const biz of businesses) {
                    if (biz.reviews) {
                        const userReview = biz.reviews.find(r => String(r.tgId) === String(user.tgId));
                        if (userReview) {
                            userReviews.push({
                                ...userReview,
                                businessName: biz.name,
                                businessId: biz.id
                            });
                        }
                    }
                }
                
                const reviewsList = document.getElementById('reviewsList');
                
                if (userReviews.length === 0) {
                    reviewsList.innerHTML = '<div class="no-reviews">–í—ã –µ—â—ë –Ω–µ –æ—Å—Ç–∞–≤–∏–ª–∏ –æ—Ç–∑—ã–≤–æ–≤</div>';
                    return;
                }
                
                reviewsList.innerHTML = userReviews.map(review => {
                    const stars = '‚òÖ'.repeat(review.rating) + '‚òÜ'.repeat(5 - review.rating);
                    const date = new Date(review.createdAt).toLocaleDateString('ru-RU');
                    return `
                        <div class="review-item">
                            <div class="review-header">
                                <div class="business-name">${escapeHtml(review.businessName)}</div>
                                <div class="review-rating">${stars}</div>
                            </div>
                            ${review.comment ? `<div class="review-comment">${escapeHtml(review.comment)}</div>` : ''}
                            <div class="review-date">${date}</div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                console.error('Error loading reviews:', err);
            }
        }

        function logout() {
            if (confirm('–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞?')) {
                localStorage.removeItem('tgUser');
                location.reload();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
