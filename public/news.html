  <style>
    * {

    body {

    body[data-theme="dark"] {

    .header {

      top: calc(12px + env(safe-area-inset-top));

      display: flex;

    .logo-wrap {

    .logo-img {

    h3 {

    .theme-toggle {

      padding: 8px;
      border-radius: 50%;

    }
    .theme-toggle:hover {

    .feed {

    .card {

      border: 1px solid rgba(0, 0, 0, 0.08);

    body[data-theme="dark"] .card {

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }
    body[data-theme="dark"] .card:hover {

    .card-meta {
      font-size: 11px;

    .card-meta a {

    .card-text {

    .card-text a {

    .card-media-scroll {

      width: 80vw;

      max-height: 400px;
      border-radius: 12px;
      object-fit: cover;
      scroll-snap-align: center;
      display: block;
    }
    @media (min-width: 768px) {
      .card-media-scroll {
        display: grid !important;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 10px;
        overflow-x: visible;
        margin: 12px 0;

        scroll-snap-type: none;

  <script>
    // Theme
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? '' : 'dark');
      icon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');

    function initTheme() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const useDark = saved === 'dark' || (!saved && prefersDark);
      if (useDark) {
        document.body.setAttribute('data-theme', 'dark');
        document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';

    }

// Helpers
function escapeHtml(s) {
  return String(s || '')
    .replaceAll('&', '&amp;')
    .replaceAll('<', '&lt;')
    .replaceAll('>', '&gt;')
    .replaceAll('"', '&quot;')
    .replaceAll("'", "&#039;");
}

function linkify(text) {
  const safe = escapeHtml(text);
  const urlRegex = /(https?:\/\/[^\s]+)/g;
  return safe.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener">$1</a>');
}

function formatDate(ts) {
  if (!ts) return '';
  const d = new Date(ts);
  const day = String(d.getDate()).padStart(2, '0');
  const month = String(d.getMonth() + 1).padStart(2, '0');
  const year = d.getFullYear();
  const hours = String(d.getHours()).padStart(2, '0');
  const minutes = String(d.getMinutes()).padStart(2, '0');
  return `${day}.${month}.${year}, ${hours}:${minutes}`;
}

function buildSourceLine(n) {
  const s = n && n.source ? n.source : null;
  if (!s) return '';
  const url = s.postUrl || s.chatUrl || '';
  const title = s.title || (s.username ? '@' + s.username : '–ò—Å—Ç–æ—á–Ω–∏–∫');
  if (!url) return ` ¬∑ –ò—Å—Ç–æ—á–Ω–∏–∫: ${escapeHtml(title)}`;
  return ` ¬∑ –ò—Å—Ç–æ—á–Ω–∏–∫: <a href="${escapeHtml(url)}" target="_blank" rel="noopener">${escapeHtml(title)}</a>`;
}

// News
let allNews = [];
let hasBackgroundUpdates = false;

function renderNews() {
  const feed = document.getElementById('feed');
  const filtered = allNews.filter(n => (n.category || 'all') !== 'reco');
  
  if (!filtered.length) {
    feed.innerHTML = '<div class="no-news">–ü–æ–∫–∞ –Ω–µ—Ç –Ω–æ–≤–æ—Å—Ç–µ–π!</div>';
    return;
  }
  
  feed.innerHTML = filtered.map(n => {
    const ts = n.timestamp || n.createdAt || null;
    let html = '<div class="card">';
    html += `<div class="card-meta">#${escapeHtml(n.id)} ¬∑ ${escapeHtml(formatDate(ts))}${buildSourceLine(n)}</div>`;
    
    const media = n.media || [];
    const mediaItems = media.filter(m => m && (m.type === 'photo' || m.type === 'video'));
    
    if (mediaItems.length > 0) {
      html += '<div class="card-media-scroll">';
      mediaItems.forEach(item => {
        if (item.type === 'photo') {
          html += `<img src="https://api.telegram.org/file/bot<YOUR_BOT_TOKEN>/${encodeURIComponent(item.fileId)}" loading="lazy" alt="–§–æ—Ç–æ"/>`;
        } else if (item.type === 'video') {
          html += `<video controls preload="metadata" playsinline><source src="https://api.telegram.org/file/bot<YOUR_BOT_TOKEN>/${encodeURIComponent(item.fileId)}" type="video/mp4">–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.</video>`;
        }
      });
      html += '</div>';
    }
    
    html += `<div class="card-text">${linkify(n.text || '')}</div>`;
    html += '</div>';
    return html;
  }).join('');
}

function sameTop(a, b) {
  const a0 = (Array.isArray(a) && a.length) ? a[0] : null;
  const b0 = (Array.isArray(b) && b.length) ? b[0] : null;
  return a0 && b0 && a0.id === b0.id && a.length === b.length;
}

async function loadNews({ render = true } = {}) {
  try {
    const res = await fetch('db.json', { cache: 'no-store' });
    const data = await res.json();
    const next = Array.isArray(data.posts) ? data.posts : [];
    const changed = !sameTop(allNews, next);
    allNews = next;
    if (render && changed) renderNews();
    if (!render && changed) hasBackgroundUpdates = true;
  } catch (e) {
    console.error(e);
  }
}

setInterval(() => {
  if (document.visibilityState !== 'visible') loadNews({ render: false });
}, 3000);

document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible' && hasBackgroundUpdates) {
    hasBackgroundUpdates = false;
    renderNews();
  }
});

initTheme();
loadNews({ render: true });
