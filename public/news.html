  <script>
    // User ID for reactions
    function getUserId() {
      let userId = localStorage.getItem('newsUserId');
      if (!userId) {
        userId = 'web_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
        localStorage.setItem('newsUserId', userId);
      }
      return userId;
    }

    // Theme
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? '' : 'dark');
      icon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }

    function initTheme() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const useDark = saved === 'dark' || (!saved && prefersDark);
      if (useDark) {
        document.body.setAttribute('data-theme', 'dark');
        document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
      }
    }

    // Helpers
    function escapeHtml(s) {
      return String(s || '')
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    function linkify(text) {
      const safe = escapeHtml(text);
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return safe.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener">$1</a>');
    }

    function formatDate(ts) {
      if (!ts) return '';
      const d = new Date(ts);
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      const hours = String(d.getHours()).padStart(2, '0');
      const minutes = String(d.getMinutes()).padStart(2, '0');
      return `${day}.${month}.${year}, ${hours}:${minutes}`;
    }

    function buildSourceLine(n) {
      const s = n && n.source ? n.source : null;
      if (!s) return '';
      const url = s.postUrl || s.chatUrl || '';
      const title = s.title || (s.username ? '@' + s.username : '–ò—Å—Ç–æ—á–Ω–∏–∫');
      if (!url) return ` ¬∑ –ò—Å—Ç–æ—á–Ω–∏–∫: ${escapeHtml(title)}`;
      return ` ¬∑ –ò—Å—Ç–æ—á–Ω–∏–∫: <a href="${escapeHtml(url)}" target="_blank" rel="noopener">${escapeHtml(title)}</a>`;
    }

    // Reactions
    async function handleReaction(postId, type, event) {
      const btn = event.currentTarget;
      const userId = getUserId();
      
      // Optimistic UI update
      const wasActive = btn.classList.contains('active');
      const otherType = type === 'like' ? 'dislike' : 'like';
      const otherBtn = btn.parentElement.querySelector(`[data-type="${otherType}"]`);
      
      try {
        const res = await fetch('/api/reactions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ postId, type, userId })
        });
        
        if (!res.ok) {
          throw new Error('Failed to update reaction');
        }
        
        const data = await res.json();
        
        // Update UI
        const likeBtn = btn.parentElement.querySelector('[data-type="like"]');
        const dislikeBtn = btn.parentElement.querySelector('[data-type="dislike"]');
        
        likeBtn.querySelector('.count').textContent = data.likes || 0;
        dislikeBtn.querySelector('.count').textContent = data.dislikes || 0;
        
        likeBtn.classList.toggle('active', data.userReaction === 'like');
        dislikeBtn.classList.toggle('active', data.userReaction === 'dislike');
        
      } catch (error) {
        console.error('Reaction error:', error);
        // Revert optimistic update
        btn.classList.toggle('active', wasActive);
      }
    }

    // News with pagination
    let allNews = [];
    let isLoading = false;
    let hasMore = true;
    let currentOffset = 0;
    const LIMIT = 10;

    function renderNews() {
      const feed = document.getElementById('feed');
      const filtered = allNews.filter(n => (n.category || 'all') !== 'reco');
      const userId = getUserId();
      
      if (!filtered.length && !hasMore) {
        feed.innerHTML = '<div class="no-news">–ü–æ–∫–∞ –Ω–µ—Ç –Ω–æ–≤–æ—Å—Ç–µ–π! –û—Ç–ø—Ä–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –Ω–æ–≤–æ—Å—Ç—å –±–æ—Ç—É.</div>';
        return;
      }
      
      const cardsHtml = filtered.map(n => {
        const ts = n.timestamp || n.createdAt || null;
        let html = '<div class="card">';
        html += `<div class="card-meta">#${escapeHtml(n.id)} ¬∑ ${escapeHtml(formatDate(ts))}${buildSourceLine(n)}</div>`;
        
        const media = n.media || [];
        const mediaItems = media.filter(m => m && m.fileId && (m.type === 'photo' || m.type === 'video'));
        
        if (mediaItems.length > 0) {
          html += '<div class="card-media-scroll">';
          mediaItems.forEach(item => {
            const mediaUrl = `/api/media?fileId=${encodeURIComponent(item.fileId)}`;
            if (item.type === 'photo') {
              html += `<img src="${mediaUrl}" loading="lazy" alt="–§–æ—Ç–æ" onerror="this.style.display='none'"/>`;
            } else if (item.type === 'video') {
              html += `<video controls preload="metadata" playsinline onerror="this.style.display='none'"><source src="${mediaUrl}" type="video/mp4">–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.</video>`;
            }
          });
          html += '</div>';
        }
        
        html += `<div class="card-text">${linkify(n.text || '')}</div>`;
        
        // Reactions
        const likes = n.likes || 0;
        const dislikes = n.dislikes || 0;
        const userReaction = n.userReactions?.[userId] || null;
        
        html += '<div class="card-reactions">';
        html += `<div class="reaction-btn ${userReaction === 'like' ? 'active' : ''}" data-type="like" onclick="handleReaction(${n.id}, 'like', event)">`;
        html += '<span class="emoji">üëç</span>';
        html += `<span class="count">${likes}</span>`;
        html += '</div>';
        html += `<div class="reaction-btn ${userReaction === 'dislike' ? 'active' : ''}" data-type="dislike" onclick="handleReaction(${n.id}, 'dislike', event)">`;
        html += '<span class="emoji">üëé</span>';
        html += `<span class="count">${dislikes}</span>`;
        html += '</div>';
        html += '</div>';
        
        html += '</div>';
        return html;
      }).join('');
      
      let loadMoreHtml = '';
      if (hasMore) {
        loadMoreHtml = `<div class="load-more"><button class="load-more-btn" onclick="loadMore()" ${isLoading ? 'disabled' : ''}>${isLoading ? '–ó–∞–≥—Ä—É–∑–∫–∞...' : '–ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â—ë'}</button></div>`;
      }
      
      feed.innerHTML = cardsHtml + loadMoreHtml;
    }

    async function loadNews({ append = false } = {}) {
      if (isLoading) return;
      isLoading = true;
      
      if (!append) renderNews();
      
      try {
        // –î–æ–±–∞–≤–ª—è–µ–º timestamp –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫—ç—à–∞ –±—Ä–∞—É–∑–µ—Ä–∞
        const url = `/api/news?limit=${LIMIT}&offset=${currentOffset}&t=${Date.now()}`;
        const res = await fetch(url, { 
          cache: 'no-store',
          headers: { 'Accept': 'application/json' }
        });
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        const data = await res.json();
        const newPosts = Array.isArray(data.posts) ? data.posts : [];
        
        if (append) {
          allNews = [...allNews, ...newPosts];
        } else {
          allNews = newPosts;
        }
        
        hasMore = data.hasMore || false;
        currentOffset = allNews.length;
        
        renderNews();
      } catch (e) {
        console.error('Failed to load news:', e);
        if (!allNews.length) {
          document.getElementById('feed').innerHTML = 
            `<div class="error-msg">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π: ${escapeHtml(e.message)}<br><br><button onclick="loadNews()" style="padding:8px 16px;border-radius:8px;border:none;background:#007aff;color:#fff;cursor:pointer;">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button></div>`;
        }
      } finally {
        isLoading = false;
      }
    }

    async function loadMore() {
      await loadNews({ append: true });
    }

    // Auto-refresh first page - —Å–æ–∫—Ä–∞—â–µ–Ω–æ –¥–æ 2 —Å–µ–∫—É–Ω–¥ –¥–ª—è –º–≥–Ω–æ–≤–µ–Ω–Ω—ã—Ö –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π
    setInterval(async () => {
      if (document.visibilityState === 'visible' && !isLoading) {
        const url = `/api/news?limit=${LIMIT}&offset=0&t=${Date.now()}`;
        try {
          const res = await fetch(url, { cache: 'no-store' });
          if (res.ok) {
            const data = await res.json();
            const newPosts = Array.isArray(data.posts) ? data.posts : [];
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª—é–±—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ø–µ—Ä–≤—ã—Ö –Ω–æ–≤–æ—Å—Ç—è—Ö
            if (newPosts.length > 0) {
              const hasChanges = newPosts[0].id !== allNews[0]?.id || newPosts.length !== allNews.slice(0, LIMIT).length;
              if (hasChanges) {
                console.log('[AUTO-REFRESH] New content detected, reloading...');
                currentOffset = 0;
                await loadNews();
              }
            }
          }
        } catch (e) {
          console.error('Auto-refresh failed:', e);
        }
      }
    }, 2000); // 2 —Å–µ–∫—É–Ω–¥—ã –≤–º–µ—Å—Ç–æ 5

    // Init
    initTheme();
    loadNews();
  </script>
